<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
<img src="instagram-celular.png" alt="celular conectado no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" classe="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="WhatsApp Image 2021-06-24 at 16.44.19.jpeg" alt="foto pessoal">
                </div>
                <a href="#" class="instagram-login">Continue como Suelen </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                                <p class="not-account">Não é Suelen Machado?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
